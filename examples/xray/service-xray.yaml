apiVersion: serving.knative.dev/v1alpha1 
kind: Service
metadata:
  name: xray
  namespace: xray
spec:
  template:
    spec:
      containers:
      - image: quay.io/guimou/xray:master
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: AWS_ACCESS_KEY_ID 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: AWS_SECRET_ACCESS_KEY 
        - name: service_point
          value: 
